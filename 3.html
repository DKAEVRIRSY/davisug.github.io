<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disey</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <style>
        * {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
        }
          .widget {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            /* Make the widget clickable */
        }

        .widget-header {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        /* Time Widget */
       .card {
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: linear-gradient(to bottom, #fff, #000000);;
        border-radius: 20px;
        padding: 55px;
        text-align: center;
        width: 300px;
    }

        #time {
         font-size: 23px;
           font-style: bold;
           font-family: Consolas;
           color: white;
        }

        .time-widget .time {
            font-size: 12px;
            font-weight: bold;
            
        }
        #current-time {
           font-size: 55px;
           font-style: bold;
           font-family: Castellar;
           background: linear-gradient(180deg, rgb(0, 0, 0), rgb(160, 0, 0));
           background-clip: text;
        }
        a {
            text-decoration: none;
            color: #000000;
            border: none;
            background-color: white;
            border-radius: 50px;
            padding: 23px;
            font-size: 23px;
        }
         a:hover {
            transition: all 1s;
            text-decoration: none;
            color: #ffffff;
            border: none;
            background-color: rgb(114, 108, 108);
            border-radius: 50px;
            padding: 23px;
            font-size: 23px;
        }
    </style>
    
    <div class="card">
        <h1>Hello <span id="preview"></span></h1><br>
        <div class="widget-header">Current Time</div>
        <div class="time" id="current-time"></div>
        <div id="time"></div><br><br>
        <a href="4.html">Developer Profile</a>
    </div>
    <div>
        
    </div>
    <script>
           function greetUser() {
                const time = new Date().getHours();
                if (time < 11) {
                    return "Good morning"
                } else if (time < 18) {
                    return "Good afternoon"
                } else {
                    return "Good evening"
                }
            }
            document.getElementById("time").innerHTML = greetUser();
             function updateTime() {
                    const timeElement = document.getElementById('current-time');
                    const currentDate = new Date();
                    const hours = String(currentDate.getHours()).padStart(2, '0');
                    const minutes = String(currentDate.getMinutes()).padStart(2, '0');
                    const seconds = String(currentDate.getSeconds()).padStart(2, '0');
                    timeElement.textContent = `${hours}:${minutes}:${seconds}`;
                }

                // Update time every second
                setInterval(updateTime, 1000);
        const storedName = localStorage.getItem('userName');
        const h1Tag = document.getElementById('preview');
        h1Tag.textContent = storedName;
    </script>

</body>
</html>
